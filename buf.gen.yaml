version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package
      value: github.com/rimdesk/product-api/gen/protos/rimdesk/product/v1;productv1
  disable:
    - module: buf.build/googleapis/googleapis
      file_option: go_package_prefix
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt: paths=source_relative